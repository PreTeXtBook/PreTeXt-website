<div class="para">Let <span class="process-math">\(p\)</span> be an integer such that <span class="process-math">\(p \gt 1\text{.}\)</span>  We say that <span class="process-math">\(p\)</span> is a <dfn class="terminology">prime number</dfn>, or simply <span class="process-math">\(p\)</span> is <dfn class="terminology">prime</dfn>, if the only positive numbers that divide <span class="process-math">\(p\)</span> are 1 and <span class="process-math">\(p\)</span> itself.  An integer <span class="process-math">\(n \gt 1\)</span> that is not prime is said to be <dfn class="terminology">composite</dfn>.<div class="autopermalink" data-description="Paragraph"><a href="#section-division-algorithm-4-2" title="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
