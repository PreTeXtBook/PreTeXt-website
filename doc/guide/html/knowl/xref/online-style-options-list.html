<dt>default-modern<div class="autopermalink" data-description="Item: default-modern"><a href="#online-style-options-list-2-1" title="Copy heading and permalink for Item: default-modern">ðŸ”—</a></div>
</dt>
<dd><div class="para logical">
<div class="para">The following attributes can be set on CSS to modify the appearance of default-modern:</div>
<ul class="disc" id="online-style-options-list-2-1-2-1">
<li>
<div class="para">
<code class="code-inline tex2jax_ignore">@palette</code> controls the colors used. Options include: <code class="code-inline tex2jax_ignore">"blue-red"</code>, <code class="code-inline tex2jax_ignore">"blue-green"</code>, <code class="code-inline tex2jax_ignore">"green-blue"</code>, <code class="code-inline tex2jax_ignore">"greens"</code>, and <code class="code-inline tex2jax_ignore">"blues"</code>.</div>
<div class="autopermalink" data-description="Item"><a href="#online-style-options-list-2-1-2-1-1" title="Copy heading and permalink for Item">ðŸ”—</a></div>
</li>
<li>
<div class="para">
<code class="code-inline tex2jax_ignore">@primary-color</code> override the primary color set by the palette. This, and all other color attributes, can be in CSS color format (hex, rbg, hsletc.).</div>
<div class="autopermalink" data-description="Item"><a href="#online-style-options-list-2-1-2-1-2" title="Copy heading and permalink for Item">ðŸ”—</a></div>
</li>
<li>
<div class="para">
<code class="code-inline tex2jax_ignore">@secondary-color</code> override the secondary color set by the palette.</div>
<div class="autopermalink" data-description="Item"><a href="#online-style-options-list-2-1-2-1-3" title="Copy heading and permalink for Item">ðŸ”—</a></div>
</li>
<li>
<div class="para">
<code class="code-inline tex2jax_ignore">@provide-dark-mode</code> can be set to <code class="code-inline tex2jax_ignore">"no"</code> to disable dark mode on the theme. This may be desirable if the work has significant elements that do not render correctly with a dark background and you are not able to modify them to do so.</div>
<div class="autopermalink" data-description="Item"><a href="#online-style-options-list-2-1-2-1-4" title="Copy heading and permalink for Item">ðŸ”—</a></div>
</li>
<li>
<div class="para">
<code class="code-inline tex2jax_ignore">@primary-color-dark</code> override the primary color used in dark mode.</div>
<div class="autopermalink" data-description="Item"><a href="#online-style-options-list-2-1-2-1-5" title="Copy heading and permalink for Item">ðŸ”—</a></div>
</li>
</ul>
<div class="autopermalink" data-description="Paragraph"><a href="#online-style-options-list-2-1-2" title="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div></dd>

<dd><div class="para logical">

<li>
<div class="para">
