<dt>REMARK-LIKE<div class="autopermalink" data-description="Item: REMARK-LIKE"><a href="#block-summary-2-1" title="Copy heading and permalink for Item: REMARK-LIKE">ðŸ”—</a></div>

</dt>
<dd>
<div class="para">
<code class="code-inline tex2jax_ignore">&lt;example&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;question&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;problem&gt;</code><div class="autopermalink" data-description="Paragraph"><a href="#block-summary-2-2-2" title="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div>
<div class="para">A worked problem meant as exposition.  It can be structured with <code class="code-inline tex2jax_ignore">&lt;task&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;hint&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;answer&gt;</code>, and <code class="code-inline tex2jax_ignore">&lt;solution&gt;</code> just like an <code class="code-inline tex2jax_ignore">&lt;exercise&gt;</code> or PROJECT-LIKE, but the <code class="code-inline tex2jax_ignore">&lt;hint&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;answer&gt;</code>, and <code class="code-inline tex2jax_ignore">&lt;solution&gt;</code> cannot be electively removed from output, and they do not migrate to collections of solutions elsewhere. Hidden by default for <abbr class="initialism">HTML</abbr> output formats.<div class="autopermalink" data-description="Paragraph"><a href="#block-summary-2-2-3" title="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div>
</dd>
<dt>PROJECT-LIKE<div class="autopermalink" data-description="Item: PROJECT-LIKE"><a href="#block-summary-2-3" title="Copy heading and permalink for Item: PROJECT-LIKE">ðŸ”—</a></div>
</dt>
<dd>
<div class="para">
<code class="code-inline tex2jax_ignore">&lt;project&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;activity&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;exploration&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;investigation&gt;</code><div class="autopermalink" data-description="Paragraph"><a href="#block-summary-2-3-2" title="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div>
<div class="para">These are similar to an <code class="code-inline tex2jax_ignore">&lt;exercise&gt;</code>, but the name suggests a slightly different undertaking, and they cannot be placed in an <code class="code-inline tex2jax_ignore">&lt;exercises&gt;</code> division.  The current default is that they are numbered independently from other blocks, but this is planned to switch to elective behavior.  The <code class="code-inline tex2jax_ignore">&lt;hint&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;answer&gt;</code>, and <code class="code-inline tex2jax_ignore">&lt;solution&gt;</code> behave more like those for an <code class="code-inline tex2jax_ignore">&lt;exercise&gt;</code> and can be removed from output, and can migrate to collections of solutions.<div class="autopermalink" data-description="Paragraph"><a href="#block-summary-2-3-3" title="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div>

</dt>
<dd>
<div class="para">
<code class="code-inline tex2jax_ignore">&lt;figure&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;table&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;listing&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;list&gt;</code><div class="autopermalink" data-description="Paragraph"><a href="#block-summary-2-4-2" title="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div>
<div class="para">An object that is a container for other atomic objects, which are typically somewhat rigid (not reflowable) or two-dimensional.  Typically with a number, and provided with a title or caption.  But each is slightly different in what it can contain and how it is rendered.  A <code class="code-inline tex2jax_ignore">&lt;table&gt;</code> can only hold a <code class="code-inline tex2jax_ignore">&lt;tabular&gt;</code>, while a <code class="code-inline tex2jax_ignore">&lt;listing&gt;</code> is meant for <code class="code-inline tex2jax_ignore">&lt;program&gt;</code> and <code class="code-inline tex2jax_ignore">&lt;console&gt;</code>.  A <code class="code-inline tex2jax_ignore">&lt;list&gt;</code> is not the list itself, but a container for one of the three possible lists (see <a href="topic-lists.html" class="internal" title="Section 4.11: Lists">SectionÂ 4.11</a> and especially <a href="topic-named-list.html" class="internal" title="Section 4.21: Named Lists">SectionÂ 4.21</a>).  A <code class="code-inline tex2jax_ignore">&lt;figure&gt;</code> is the most liberal, allowing a wide variety of contents, with <code class="code-inline tex2jax_ignore">&lt;image&gt;</code> being the prototypical example.  These are not designed with the expectation that they can be renamed.<div class="autopermalink" data-description="Paragraph"><a href="#block-summary-2-4-3" title="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
</div>
</dd>

</dt>

<div class="para">
<code class="code-inline tex2jax_ignore">&lt;theorem&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;corollary&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;lemma&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;algorithm&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;proposition&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;claim&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;fact&gt;</code>, <code class="code-inline tex2jax_ignore">&lt;identity&gt;</code><div class="autopermalink" data-description="Paragraph"><a href="#block-summary-2-5-2" title="Copy heading and permalink for Paragraph">ðŸ”—</a></div>

<div class="para">Mathematical results, which can have an (optional) <code class="code-inline tex2jax_ignore">&lt;proof&gt;</code>.  Proofs are hidden by default in <abbr class="initialism">HTML</abbr> output.<div class="autopermalink" data-description="Paragraph"><a href="#block-summary-2-5-3" title="Copy heading and permalink for Paragraph">ðŸ”—</a></div>
