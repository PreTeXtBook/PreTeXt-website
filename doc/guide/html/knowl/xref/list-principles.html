<li>
<div class="para">PreTeXt is a markup language that captures the structure of textbooks and research papers.</div>
<div class="autopermalink" data-description="Item 1.1.1:1"><a href="#principle-markup" title="Copy heading and permalink for Item 1.1.1:1">ğŸ”—</a></div>
</li>
<li>
<div class="para">PreTeXt is human-readable and human-writable.</div>
<div class="autopermalink" data-description="Item 1.1.1:2"><a href="#principle-readable" title="Copy heading and permalink for Item 1.1.1:2">ğŸ”—</a></div>
</li>
<li>
<div class="para">PreTeXt documents serve as a single source which can be easily converted to multiple other formats, current and future.</div>
<div class="autopermalink" data-description="Item 1.1.1:3"><a href="#principle-multiple-outputs" title="Copy heading and permalink for Item 1.1.1:3">ğŸ”—</a></div>
</li>
<li>
<div class="para">PreTeXt respects the good design practices which have been developed over the past centuries.</div>
<div class="autopermalink" data-description="Item 1.1.1:4"><a href="#principle-good-design" title="Copy heading and permalink for Item 1.1.1:4">ğŸ”—</a></div>
</li>
<li>
<div class="para">PreTeXt makes it easy for authors to implement features which are both common and reasonable.</div>
<div class="autopermalink" data-description="Item 1.1.1:5"><a href="#principle-common-and-reasonable" title="Copy heading and permalink for Item 1.1.1:5">ğŸ”—</a></div>
</li>
<li>
<div class="para">PreTeXt supports online documents which make use of the full capabilities of the Web.</div>
<div class="autopermalink" data-description="Item 1.1.1:6"><a href="#principle-web-versions" title="Copy heading and permalink for Item 1.1.1:6">ğŸ”—</a></div>
</li>
<li>
<div class="para">PreTeXt output is styled by selecting from a list of available templates, relieving the author of the burden involved in micromanaging the output format.</div>
<div class="autopermalink" data-description="Item 1.1.1:7"><a href="#principle-output-styles" title="Copy heading and permalink for Item 1.1.1:7">ğŸ”—</a></div>
</li>
<li>
<div class="para">PreTeXt is free: the software is available at no cost, with an open license. The use of PreTeXt does not impose any constraints on documents prepared with the system.</div>
<div class="autopermalink" data-description="Item 1.1.1:8"><a href="#principle-open-software" title="Copy heading and permalink for Item 1.1.1:8">ğŸ”—</a></div>
</li>
<li>
<div class="para">PreTeXt is not a closed system: documents can be converted to <span class="latex-logo">L<span class="A">a</span>T<span class="E">e</span>X</span> and then developed using standard <span class="latex-logo">L<span class="A">a</span>T<span class="E">e</span>X</span> tools.</div>
<div class="autopermalink" data-description="Item 1.1.1:9"><a href="#principle-open" title="Copy heading and permalink for Item 1.1.1:9">ğŸ”—</a></div>
</li>
<li>
<div class="para">PreTeXt recognizes that scholarly documents involve the interaction of authors, publishers, scholars, curators, instructors, students, and readers, with each group having its own needs and goals.</div>
<div class="autopermalink" data-description="Item 1.1.1:10"><a href="#principle-users" title="Copy heading and permalink for Item 1.1.1:10">ğŸ”—</a></div>
</li>
<li>
<div class="para">PreTeXt recognizes the inherent value in producing material that is accessible to everyone.</div>
<div class="autopermalink" data-description="Item 1.1.1:11"><a href="#principle-accessibility" title="Copy heading and permalink for Item 1.1.1:11">ğŸ”—</a></div>
</li>
