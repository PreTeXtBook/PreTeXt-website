<figure class="listing figure-like"><figcaption><span class="type">Listing</span><span class="space"> </span><span class="codenumber">4.12.2<span class="period">.</span></span><span class="space"> </span>Possible structures for using <code class="code-inline tex2jax_ignore">&lt;mathcmp&gt;</code> within a <code class="code-inline tex2jax_ignore">&lt;test&gt;</code>. The <code class="code-inline tex2jax_ignore">&lt;de-expression&gt;</code> would be replaced by any valid construction as described for the <code class="code-inline tex2jax_ignore">&lt;setup&gt;</code>.<div class="autopermalink" data-description="Listing 4.12.2: Possible structures for using &lt;mathcmp&gt; within a &lt;test&gt;. The &lt;de-expression&gt; would be replaced by any valid construction as described for the &lt;setup&gt;."><a href="#list-mathcmp-expressions-structure" title="Copy heading and permalink for Listing 4.12.2: Possible structures for using &lt;mathcmp&gt; within a &lt;test&gt;. The &lt;de-expression&gt; would be replaced by any valid construction as described for the &lt;setup&gt;.">ðŸ”—</a></div></figcaption><div class="listing__contents"><div class="code-box"><pre class="program"><code class="language-none">&lt;!-- Compare submitted response with fillin answer --&gt;
&lt;mathcmp use-answer="yes"/&gt;

&lt;!-- Compare submitted response with pre-computed object --&gt;
&lt;mathcmp obj="objName"/&gt;

&lt;!-- Compare submitted response with pre-computed object (alternate) --&gt;
&lt;mathcmp&gt;
  &lt;eval obj="objName"/&gt;
&lt;/mathcmp

&lt;!-- Implicit mathcmp with submitted response (alternate) --&gt;
&lt;eval obj="objName"/&gt;

&lt;!-- Compare submitted response with newly generated object --&gt;
&lt;mathcmp&gt;
  &lt;de-expression/&gt;
&lt;/mathcmp&gt;

&lt;!-- Implicit mathcmp with submitted response (alternate) --&gt;
&lt;de-expression/&gt;

&lt;!-- Compare with newly generated object with pre-computed object --&gt;
&lt;mathcmp&gt;
  &lt;de-expression/&gt;
  &lt;eval obj="objName"/&gt;
&lt;/mathcmp&gt;

&lt;!-- Compare two newly generated objects --&gt;
&lt;mathcmp&gt;
  &lt;de-expression/&gt;
  &lt;de-expression/&gt;
&lt;/mathcmp&gt;
</code></pre></div></div></figure><span class="incontext"><a class="internal" href="topic-interactive-exercises.html#list-mathcmp-expressions-structure">in-context</a></span>
