<div class="para">View the application on the highest-resolution monitor you can get your hands on.  Not a laptop and not a phone.</div>

<li>

<li>
<div class="para">Use a screen-capture tool that allows you to save the result as Portable Network Graphics (<abbr class="initialism">PNG</abbr>).  This is a lossless format, and you may be able to elect a high level of compression as part of the file-saving process.</div>
<div class="autopermalink" data-description="Item 5.7.1:3"><a href="#list-annotate-screenshot-3-3" title="Copy heading and permalink for Item 5.7.1:3">ðŸ”—</a></div>

<li>

<div class="autopermalink" data-description="Item 5.7.1:4"><a href="#list-annotate-screenshot-3-4" title="Copy heading and permalink for Item 5.7.1:4">ðŸ”—</a></div>
