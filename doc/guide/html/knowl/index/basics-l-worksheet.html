<figure class="listing figure-like"><figcaption><span class="type">Listing</span><span class="space"> </span><span class="codenumber">17.0.1<span class="period">.</span></span><span class="space"> </span>Structure of <code class="code-inline tex2jax_ignore">&lt;worksheet&gt;</code>.<div class="autopermalink" data-description="Listing 17.0.1: Structure of &lt;worksheet&gt;."><a href="#basics-l-worksheet" title="Copy heading and permalink for Listing 17.0.1: Structure of &lt;worksheet&gt;.">ðŸ”—</a></div></figcaption><div class="listing__contents"><div class="code-box"><pre class="program"><code class="language-none">&lt;worksheet xml:id="basics-sample-worksheet"&gt;
  &lt;title&gt;A Skeletal Worksheet&lt;/title&gt;
  &lt;objectives&gt;
    &lt;ul&gt;
      &lt;li&gt;Something really cool&lt;/li&gt;
      &lt;li&gt;A less important thing you'll learn&lt;/li&gt;
    &lt;/ul&gt;
  &lt;/objectives&gt;
  &lt;introduction&gt;
    &lt;p&gt;It can be helpful to say what the point of the worksheet is.&lt;/p&gt;
  &lt;/introduction&gt;

  &lt;page&gt;
    &lt;exercise workspace="4in"&gt;
      &lt;statement&gt;
        &lt;p&gt;Here's a first exercise in this worksheet.
	Notice how we set the workspace in inches.&lt;/p&gt;
      &lt;/statement&gt;
    &lt;/exercise&gt;

    &lt;exercise workspace="1cm"&gt;
      &lt;introduction&gt;
	&lt;p&gt;A second exercise, this time structured with tasks. The
	workspace specification is assigned to each task. &lt;/p&gt;
      &lt;/introduction&gt;
      &lt;task&gt;
	&lt;statement&gt;
	  &lt;p&gt;Here's the first task.&lt;/p&gt;
	&lt;/statement&gt;
	&lt;hint&gt;
	  &lt;p&gt;Why not give a hint here, we're nice authors, right?&lt;/p&gt;
	&lt;/hint&gt;
      &lt;/task&gt;
      &lt;task&gt;
	&lt;statement&gt;
	  &lt;p&gt;The second task. No hint this time!&lt;/p&gt;
	&lt;/statement&gt;
      &lt;/task&gt;
    &lt;/exercise&gt;
  &lt;/page&gt;

  &lt;page&gt;
    &lt;p&gt;OK, we're now onto a second page, one of the few times you can
    force this.&lt;/p&gt;
    &lt;figure&gt;
      &lt;caption&gt;Just a little figure&lt;/caption&gt;
      &lt;image src="image-4.svg" width="50%" /&gt;
    &lt;/figure&gt;
    &lt;sidebyside margins="0%" widths="30% 60%" valign="top"&gt;
      &lt;exercise workspace="4.5in"&gt;
        &lt;statement&gt;
	  Only inside a worksheet can you put an exercise in a
	  sidebyside! 
        &lt;/statement&gt;
	&lt;answer&gt;
	  &lt;p&gt;Sure, you can have an answer here.&lt;/p&gt;
	&lt;/answer&gt;
      &lt;/exercise&gt;
      &lt;exercise workspace="2in"&gt;
        &lt;statement&gt;
          &lt;p&gt;Here's the second column. We also could have just put a
	  figure here if we needed for layout.&lt;/p&gt;
        &lt;/statement&gt;
      &lt;/exercise&gt;
    &lt;/sidebyside&gt;
    &lt;exercise workspace="2.54cm"&gt;
      &lt;p&gt;One more exercise to do.&lt;/p&gt;
    &lt;/exercise&gt;
  &lt;/page&gt;

  &lt;conclusion&gt;
    &lt;title&gt;Final thoughts&lt;/title&gt;
    &lt;p&gt;Put something here because you might run out of time.&lt;/p&gt;
  &lt;/conclusion&gt;
&lt;/worksheet&gt;
</code></pre></div></div></figure><span class="incontext"><a class="internal" href="basics-ch-worksheets.html#basics-l-worksheet">in-context</a></span>
